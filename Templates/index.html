{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}

<form method="POST" class="m-2">
  <div class="input-group pr-3 pl-2">

    {% csrf_token %}
    {{ form.title }}
    <div class="input-group-append">
      <button type="submit" class=" btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="24" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
        </svg>
      </button>
    </div>
  </div>
</form>


<ul class="list-group">
  {% for task in task_list %}
  <li class="list-group-item d-flex justify-content-between align-items-center py-2 m-2">
    <a href="updatetask/{{ task.id }}" class="edit">
      {{ task.title }}
    </a>
    <span class="btn bin">
      <a href="{% url 'delete' task.id%}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
          <path
            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
        </svg>
      </a>
    </span>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
