{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}

<form method="POST" class="m-2">
  <div class="input-group pr-3 pl-2">

    {% csrf_token %}
    {{ form.title }}

    <div class="input-group-append">
      <button type="submit" class=" btn">
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</form>


<ul class="list-group">
  {% for task in task_list %}
  <li class="list-group-item d-flex justify-content-between align-items-center py-2 m-2">
    <a href="updatetask/{{ task.id }}" class="edit" title="Update Task">
      {{ task.title }}
    </a>
    <span class="btn bin">
      <a href="{% url 'delete' task.id%}" title="Delete Task">
        <i class="bi bi-trash-fill"></i>
      </a>
    </span>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
