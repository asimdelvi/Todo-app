{% extends 'base.html' %}
{% block title %}Update Task{% endblock title %}

{% block content %}
<form method="POST" class="m-2">
  <div>
    <p>Update Task</p>
  </div>
  <div class="input-group pr-3 pl-2">
    {% csrf_token %}
    {{ form.title }}

    <div class="input-group-append">
      <button type="submit" class=" btn" title="update">
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</form>
{% endblock content %}
